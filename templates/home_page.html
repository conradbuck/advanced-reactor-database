<!DOCTYPE html>
<html>
<head>
    <title>Nuclear Reactor Database</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; line-height: 1.6; }
        .recent-box { background: #f0f4f8; border-left: 5px solid #2b6cb0; padding: 15px; margin-bottom: 30px; border-radius: 4px; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .date-tag { font-size: 0.85em; color: #666; margin-left: 10px; }
        footer { margin-top: 50px; font-size: 0.8em; color: #aaa; text-align: center; }
    </style>
</head>
<body>
    <h1>Nuclear Reactor Registry</h1>

    <div class="recent-box">
        <h3>Recently Updated Projects</h3>
        <ul>
            {{recent_items}}
        </ul>
    </div>

    <h2>All Reactor Sites (A-Z)</h2>
    <ul>
        {{list_items}}
    </ul>

    <footer>Database Last Sync: {{timestamp}}</footer>
</body>
</html>
